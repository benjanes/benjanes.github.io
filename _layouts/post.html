<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

        <div class="post post-container" itemtype="http://schema.org/BlogPosting">

          <meta itemprop="keywords" content="{{ page.tags | join: ',' }}"/>
          <meta itemprop="description" content="{{ page.desc }}" />

          <header class="post-header">
            <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
            <time class="post-meta" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
          </header>

          <article class="post-content" itemprop="articleBody">
            {{ content }}
          </article>

        </div>

      </div>
    </div>
    <canvas id="progressBar"></canvas>

    {% include footer.html %}

  </body>

</html>
