<header class="site-header" role="banner">
  <div class="wrapper">
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <div></div>
        </span>
      </label>

      <div class="trigger">
        <a class="page-link" href="/" class="{{ }}">home</a>
        {% for p in site.slugs %}
          {% if page.slug == p %}
            <a class="page-link active" href="{{ p | relative_url }}">{{ p }}</a>
          {% else %}
            <a class="page-link" href="{{ p | relative_url }}">{{ p }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
