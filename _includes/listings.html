<div class="listing-grid">
  {% for product in site.products %}
    <a class="listing" href="{{ product.link }}">
      <div class="listing-overlay">
        <h1>{{ product.name }}</h1>
        <h4>View on Etsy</h4>
      </div>
      <img src="{{ product.img | relative_url }}"/>
    </a>
  {% endfor %}
</div>
